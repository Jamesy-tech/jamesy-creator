<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account & Settings | Jamesy Creator</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" href="images/icon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: "Nunito", sans-serif;
      padding:15px;
      margin-bottom:250px;
    }

    * {
      font-weight:600;
      font-family:"Nunito";
    }

    .avatars img {
      border-radius:10px;
      background:white;
      cursor:pointer;
      transition:0.3s;
      padding:10px;
    }

    .avatars img:hover {
      background:whitesmoke;
      transform: scale(1.075);
    }

    .section-title {
      font-size: 25px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .edit {
      cursor: pointer;
    }

    .edit:hover {
      text-decoration: underline;
    }

    .button9 {
      margin: 6px 0;
      background: #335fff;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: solid white 1px;
      outline: solid black 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button9:hover {
      background: #4f75ff;
      border: solid lime 1px;
    }

    .right {
      float:right;
      margin-right:5px;
    }

    input[type="text"] {
      height: 28px;
      width: 200px;
      font-size: 14px;
      padding: 5px;
    }

    .changeusername {
      display: none;
    }

    hr {
      margin: 20px 0;
    }

    .profile-section-title {
        display:block;
    }

  </style>
</head>

<body>

<!-- ================= PROFILE / AVATARS ================= -->

<hr>

<h2 class="section-title profile-section-title">Profile</h2>

<div class="avatars">
  <img src="avatars/guest.png" alt="Guest" width="100" style="cursor:pointer; margin:5px;" onclick="chooseAvatar(this.src)" />
  <img src="shapes.png" alt="Shapes" width="100" style="cursor:pointer; margin:5px;" onclick="chooseAvatar(this.src)" />
  <img src="avatars/code.png" alt="Blocks" width="100" style="cursor:pointer; margin:5px;" onclick="chooseAvatar(this.src)" />

  <!-- Custom upload -->
  <img src="upload.png" alt="Upload" width="100" style="cursor:pointer; margin:5px;" onclick="document.getElementById('customAvatarInput').click()" />
</div>

<input type="file" id="customAvatarInput" accept="image/*" style="display:none" onchange="uploadCustomAvatar(event)">

<hr>

<!-- ================= ACCOUNT SETTINGS ================= -->

<span class="section-title">Username</span>
<div>
  Current username:
  <span id="usernameDisplay" style="color: darkgreen;">Guest</span>
  <span class="edit" onclick="changeUsername()">[Edit]</span>
</div>

<div class="changeusername" id="usernamechanger">
  <input type="text" id="usernameInput" placeholder="Username" />
  <button class="button9" onclick="saveUsername()">Save</button>
</div>

<hr />

<span class="section-title">Password</span>
<span class="edit" onclick="changePassword()">[Edit]</span>

<hr />

<img src="back.png" style="position: fixed; bottom: 20px; left: 20px; width: 30px; height: 30px; cursor: pointer;" onclick="quit()">

<!-- ================= SCRIPTS ================= -->

<script>
  function quit() {
    window.close()
    setTimeout(() => {
      window.location.href = "https://jamesy-tech.github.io/jamesy-creator/";
    }, 100);
  }

  function chooseAvatar(path) {
    localStorage.setItem('avatar', path);
    alert('Avatar saved!');
  }

  function uploadCustomAvatar(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      localStorage.setItem('avatar', e.target.result);
      alert('Custom avatar saved!');
    };
    reader.readAsDataURL(file);
  }

  let account_username = localStorage.getItem("username");
  if (account_username) {
    document.getElementById("usernameDisplay").textContent = account_username;
  }

  function changeUsername() {
    document.getElementById('usernamechanger').style.display = 'block';
  }

  function saveUsername() {
    const username = document.getElementById('usernameInput').value;
    if (username.trim()) {
      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('usernamechanger').style.display = 'none';
      localStorage.setItem("username", username);
    }
  }

  function changePassword() {
    window.location.href = "login.html?changePassword=true"
  }
</script>

</body>
</html>
