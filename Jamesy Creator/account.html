<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account & Settings | Jamesy Creator</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/icon.png" />

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: "Rubik", sans-serif;
    }

      * {
          font-family:"Rubik"
              }

    .main {
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    .edit {
      cursor: pointer;
    }

    .edit:hover {
      text-decoration: underline;
    }

    .button9 {
      margin: 6px 0;
      background: #335fff;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: solid white 1px;
      outline: solid black 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button9:hover {
      background: #4f75ff;
      border: solid lime 1px;
    }

    .right {
      float:right;
      margin-right:5px;
    }

    input[type="text"] {
      height: 28px;
      width: 200px;
      font-size: 14px;
      padding: 5px;
    }

    .changeusername {
      display: none;
    }

    hr {
      margin: 20px 0;
    }

    .section-title {
      font-size: 25px;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="main">

  <!--  <span class="title">Account & Settings</span>
    <hr /> -->

    <span class="section-title">Username</span>
    <div>
      Current username:
      <span id="usernameDisplay" style="color: darkgreen;">Guest</span>
      <span class="edit" onclick="changeUsername()">[Edit]</span>
    </div>

    <div class="changeusername" id="usernamechanger">
      <input type="text" id="usernameInput" placeholder="Username" />
      <button class="button9" onclick="saveUsername()">Save</button>
    </div>

    <hr />

    <span class="section-title">Password</span>
    <span class="edit" onclick="changePassword()">[Edit]</span>

    <hr />

    <button class="button9 right" onclick="window.open('setwallpaper.html')">Change Wallpaper</button>
  </div>

   <!-- <img src="back.png" style="position: fixed; bottom: 20px; left: 20px; width: 30px; height: 30px; cursor: pointer;" onclick="quit()"> -->

  <script>

      function quit() {
    window.close()
    setTimeout(() => {
       window.location.href = "https://jamesy-tech.github.io/jamesy-creator/";
    }, 100);
  }

  let account_username = localStorage.getItem("username");
  document.getElementById("usernameDisplay").textContent = account_username;

    function changeUsername() {
      document.getElementById('usernamechanger').style.display = 'block';
    }

    function saveUsername() {
      const username = document.getElementById('usernameInput').value;
      if (username.trim()) {
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('usernamechanger').style.display = 'none';
        localStorage.setItem("username", username);
      }
    }

    function changePassword() {
      window.location.href = "login.html?changePassword=true"
    }

  </script>
</body>
</html>
