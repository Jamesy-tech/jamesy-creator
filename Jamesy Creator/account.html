            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);

<script>

// Initialize the toggle state based on localStorage value
const toggle = document.getElementById("autoSaveToggle");
const label = document.getElementById("toggleLabel");

// Check localStorage for "autoSave"; set default to true if not present
if (localStorage.getItem("autoSave") === null) {
    localStorage.setItem("autoSave", "true"); // Set to true by default
}

toggle.checked = localStorage.getItem("autoSave") === "true";
label.textContent = toggle.checked ? "Auto Save is On" : "Auto Save is Off";

// Event listener for toggle change
toggle.addEventListener('change', function() {
    const isChecked = toggle.checked;
    localStorage.setItem("autoSave", isChecked);
    label.textContent = isChecked ? "Auto Save is On" : "Auto Save is Off";
});

    
function saveProfile() {
    var fileInput = document.getElementById("profileImage");
    var file = fileInput.files[0];
    var reader = new FileReader();
    
    reader.onload = function(e) {
        var imageData = e.target.result;
        localStorage.setItem("profilePicture", imageData);
    
        displayProfilePicture();
    };
    
    reader.readAsDataURL(file);
}

function displayProfilePicture() {
    var imageData = localStorage.getItem("profilePicture");
    if (imageData) {
        document.getElementById("profilePicture").src = imageData;
    }
}

// Display profile picture if it exists in storage
displayProfilePicture();

function saveUsername() {
        var username = document.getElementById('username').value;
        localStorage.setItem('username', username);
