<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
  <title>Jamesy Creator</title>
  <link rel="icon" href="shapes.png" />
  <style>
    body {
      margin: 0;
      padding: 2rem 2rem 2rem;
      padding-top: 52px;
      font-family: "Lato", sans-serif;
      background: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      position: relative;
    }
    .card {
      background: #fff;
      padding: 0;
      cursor: pointer;
      outline: 2px solid whitesmoke;
      border-radius: 12px;
      overflow: hidden;
      transition: outline-color 0.15s;
    }
    .card:hover {
      outline-color: dodgerblue;
    }
    .card .color-block {
      height: 80px;
      background: #00b894;
    }
    .card .content {
      padding: 1.5rem;
    }
    /* Style for no results message */
    #noResultsMessage {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      padding: 2rem 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="grid" id="cardGrid">
    
    <div class="card" onclick="goTo('https://jamesy-tech.github.io/jamesy-creator/Jamesy Creator/open.html');">

      <div class="content">Open file</div>
    </div>

     <div class="card" onclick="goTo('https://www.roblox.com/join/7x3jn');">

      <div class="content">Sky Sprint [Roblox]</div>
    </div>

    <div class="card" data-list="document docs doc list table sheet" onclick="goTo('https://jamesy-tech.github.io/jamesy-creator-docs/');">
      <div class="color-block"></div>

    </div>

    <div class="card" data-list="doodle draw drawing" onclick="goTo('https://jamesy-tech.github.io/jamesy-creator-drawings/');">
      <div class="color-block" style="background:#ffb347;"></div>
      <div class="content">Drawings</div>
    </div>

    <div class="card" data-list="code script text editor coding blocks javascript html css" onclick="goTo('https://jamesy-tech.github.io/text-editor/');">
      <div class="color-block" style="background:#1a1a1a;"></div>
      <div class="content">Code</div>
    </div>

    <div class="card" data-list="list notes note task tasks orangered keep track" onclick="goTo('https://jamesy-tech.github.io/jamesy-creator-notes');">
      <div class="color-block" style="background:orangered;"></div>

    </div>


          <div class="card" data-list="list notes note task tasks orangered keep track" onclick="goTo('https://jamesy-tech.github.io/jamesy-creator/Jamesy Creator/view_md.html');">
      <div class="color-block" style="background:#d372f6;"></div>
      <div class="content">MD Viewer &amp; Editor</div>

       <div class="card" data-list="quiz editor maker creator edit create quizzy quizzi3 jquizzi3 jquizzy" onclick="goTo('https://jamesy-tech.github.io/JQuizzi3');">
      <div class="color-block" style="background:#6cf5dc;"></div>

    <div class="card" onclick="goTo('account.html');">

    <div class="card" onclick="goTo('profile.html');">

     <div class="card" onclick="goTo('https://drive.google.com/drive/folders/1pnG02tlIRZdsHOZvhbLiVHfDQQDKhsbv?usp=sharing')">

  </div>


  </div>

  <br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br> 
  <script>
    function goTo(link) {
      window.top.location.href = link;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const q = params.get("query");
      if (!q) return;

      const term = decodeURIComponent(q).toLowerCase().trim();

      const cards = Array.from(document.querySelectorAll(".card"));
      let visibleCount = 0;

      cards.forEach((card) => {
        const text = card.querySelector(".content")?.textContent.toLowerCase() || "";
        const data = card.getAttribute("data-list")?.toLowerCase() || "";
        const combined = text + " " + data;

        if (!combined.includes(term)) {
          card.style.display = "none";
        } else {
          card.style.display = "";
          visibleCount++;
        }
      });

      let noResults = document.getElementById("noResultsMessage");
      if (visibleCount === 0) {
        if (!noResults) {
          noResults = document.createElement("span");
          noResults.id = "noResultsMessage";
          noResults.textContent = "No results! Try searching something different.";
          document.getElementById("cardGrid").appendChild(noResults);
        }
      } else {
        if (noResults) {
          noResults.remove();
        }
      }
    });
  </script>
</body>
</html>
