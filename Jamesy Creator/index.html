<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Jamesy Creator</title>
 <link rel="icon" href="shapes_padding.png">
<style>

    body {
        font-family:"Mulish";
        background:#ebf2ff;
    }

    .fade {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade.loaded {
      opacity: 1;
    }

  .container {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }


  .centered-div {
    text-align: center;
  }

  .logo {
    width:200px;
  }

  .title {
    font-size:34px;
    cursor:default;
  }

  .button {
      background:#3177bd;
      padding:10px;
      height:40px;
      font-family: "Mulish";
      width:125px;
      cursor:pointer;
      border-radius:25px;
      color:white;
      border:none;
      outline:none;
  }

  .button:hover {
    filter:brightness(110%);
  }

  .open {
    margin:10px;
  }

  .description {
    font-size:18px;
    cursor: default;
    display:block;
    margin:10px;
    width:450px;
  }

  .section {
   background:white;
   border-radius:25px;
   display:inline-block;
   margin:10px;
   text-align: left;
   width:20%;
   height:200px;
   padding:25px;
  }

  .section img {
    width:150px;
  }

  .section-title {
     padding:0px;
   margin:0px;
   font-size: 24px;
   padding-top:0px;
   margin-top:0px;
   display:block;
  }

  .section-desc {
display:block;
padding:0px;
  }

.spacer {
    height:20px;
}

@media (max-width:800px) {
    .section {
        width:85%;
    }
}

.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-content {
  background: white;
  width: 90%;
  height: 90%;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
}

.popup-content iframe {
  width: 100%;
  height: 100%;
}

.close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 28px;
  color: #333;
  cursor: pointer;
  z-index: 10000;
}



</style>
</head>
<body>
<button class="button open fade" onclick="openFileExplorer('Home');">Open</button>
  <!-- <div class="container">
     <div class="centered-div"> -->
        <center>
        <img src="shapes.png" class="logo fade">
        <br>
        <span class="title fade">Welcome back, <span class="username"></span>!</span>
        <br>
        <span class="description fade">Let's create something. Start by opening an app by clicking the "Open" button.</span>
        <div class="spacer"></div>

        <div class="sections-container">

        
        <div class="section fade">
            <center>
            <!-- <img src="shapes.png"> -->
            </center>
            <br>
            <span class="section-title">Documents</span>
            <br>
            <span class="section-desc">A creative space for writing, planning, and more.</span>
            <br>
            <button class="button" onclick="openFileExplorer('Apps/Workspace');">Show in folder</button>
        </div>



          <div class="section fade">
            <center>
            <!-- <img src="shapes.png"> -->
            </center>
            <br>
            <span class="section-title">Drawings</span>
            <br>
            <span class="section-desc">A canvas made for everyone â€” no art skills required.</span>
            <br>
            <button class="button" onclick="openFileExplorer('Apps/Workspace');">Show in folder</button>
        </div>


      

     </div>




    </div>
    </center>
 <!-- </div> -->



<div id="filePopup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closeFileExplorer()">&times;</span>
    <iframe id="fileIframe" src="" frameborder="0"></iframe>
  </div>
</div>



<script>

    window.onload = function() {
      document.querySelectorAll('.fade').forEach(element => {
        element.classList.add('loaded');
      });
    };

    function openFileExplorer(file) {
  const popup = document.getElementById('filePopup');
  const iframe = document.getElementById('fileIframe');
  iframe.src = `files.html?file=${encodeURIComponent(file)}`;
  popup.style.display = 'flex';
}

function closeFileExplorer() {
  const popup = document.getElementById('filePopup');
  const iframe = document.getElementById('fileIframe');
  iframe.src = '';
  popup.style.display = 'none';
}

    
const username = localStorage.getItem("username");
document.querySelectorAll('.username').forEach(el => el.textContent = username);

const user = localStorage.getItem("username");

if (!user || user.toLowerCase() === "guest") {
  window.location.href = "login.html";
}
            document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && event.key === 'q') {
        window.location.href = 'loginback.html?path=lock';
    }
});

if (localStorage.getItem('locked') === 'true') {
  window.location.href = 'loginback.html?path=lock';
}

    if (!localStorage.getItem("userPassword")) {
    window.location.href = "login.html";
  }
    
</script>
</body>
</html>
