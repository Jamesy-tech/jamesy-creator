.popup-overlay {
  position: fixed;

  width: 100%;
  height: 100%;

  display: flex;
  align-items: center;

  z-index: 9999;
}

.popup-content {
  background: white;
  width: 90%;
  height: 90%;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
}

.popup-content iframe {
  width: 100%;
  height: 100%;
}

.close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 28px;
  color: #333;
  cursor: pointer;
  z-index: 10000;
}


  .rainbow-border {
      position: relative;
      border-radius: 12px;
      padding: 2px;
      width:60%;
      margin-top:20px;
      background: linear-gradient(270deg,
        red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 800% 800%;
      animation: borderAnimation 10s linear infinite;
      box-sizing: border-box;
    }

    .rainbow-border::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 16px;
      background: inherit;
      filter: blur(8px);
      z-index: -1;
    }

    textarea {
      width: 100%;
      height: 125px;
      border: none;
      outline: none;
      resize: none;
      font-size: 18px;
      border-radius: 10px;
      padding: 12px;
      font-family:"Mulish";
      background: white;
      color: black;
      box-sizing: border-box;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }


    @media (max-width:1000px) {
    .section {
        width:85%;
    }
    .rainbow-border {

}

    .center-middle {

hide {

 function openFileExplorer(file) {
  const popup = document.getElementById('filePopup');
  const iframe = document.getElementById('fileIframe');
  iframe.src = `grid.html?file=${encodeURIComponent(file)}`;
  popup.style.display = 'flex';
}

function search() {
  const query = document.getElementById("input_textarea").value;
    const popup = document.getElementById('filePopup');
  const iframe = document.getElementById('fileIframe');
  iframe.src = `grid.html?query=${encodeURIComponent(query)}`;
  popup.style.display = 'flex';
}

function closeFileExplorer() {
  const popup = document.getElementById('filePopup');
  const iframe = document.getElementById('fileIframe');
  iframe.src = '';
  popup.style.display = 'none';
  focusTextArea()
}
