<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - Jamesy Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    margin: 0;
  }

  .container {
    text-align: center;
    max-width: 500px;
    width: 90%;
  }

  h1 {
    font-family: 'League Spartan', sans-serif;
    font-size: 2rem;
    margin-bottom: 10px;
    color: #222;
  }

  p {
    color: #555;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    padding: 12px;
    outline:none;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
    font-size: 1rem;
    font-family: 'Nunito', sans-serif;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    background-color: #4a90e2;
    color: white;
    font-size: 1rem;
    font-family: 'Nunito', sans-serif;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #357ABD;
  }

  .success {
    margin-top: 15px;
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Feedback</h1>
  <p>We'd love to hear your thoughts on Jamesy Creator!</p>
  <textarea id="feedback" rows="6" placeholder="Type your feedback here..."></textarea>
  <br>
  <button onclick="sendFeedback()">Submit Feedback</button>
  <div class="success" id="successMessage"></div>
</div>

<script>
  async function sendFeedback() {
    const feedback = document.getElementById('feedback').value.trim();
    const successMessage = document.getElementById('successMessage');

    if (!feedback) {
      successMessage.style.color = 'red';
      successMessage.textContent = 'Please enter your feedback before submitting.';
      return;
    }

    const webhookUrl = 'https://discord.com/api/webhooks/1424974869728198727/a6JautmCTA-4TdcKK_h2p2YPLia0r4hZP3JurnbKRngnRovBD61--ovz_y61HV2RGf3X';

    const username = localStorage.getItem("username") || "Guest";
    const data = {
      content: `**Username: ${username}**\n${feedback}`
    };

    try {
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        successMessage.style.color = 'green';
        successMessage.textContent = 'Thank you for your feedback!';
        document.getElementById('feedback').value = '';
      } else {
        successMessage.style.color = 'red';
        successMessage.textContent = 'Failed to send feedback. Try again later.';
      }
    } catch (error) {
      successMessage.style.color = 'red';
      successMessage.textContent = 'An error occurred. Try again later.';
      console.error(error);
    }
  }
</script>

</body>
</html>
