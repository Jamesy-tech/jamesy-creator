<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamesy Creator</title>
  <link rel="icon" href="shapes.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Mulish', sans-serif;
      padding: 2rem;
      background: white;
      max-width: 720px;
      margin: auto;
      color: #1a1a1a;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      margin-top: 1.5em;
    }
    code {
      background: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
      overflow: auto;
    }
    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1em;
      color: #555;
      margin: 1em 0;
    }
    a {
      color: #0366d6;
    }
    hr {
      border-top: 1px solid #ddd;
    }
    .loader {
      width: 150px;
      margin-top: 50px;
    }
    .icon {
      border-radius: 10px;
      padding: 5px;
      transition: 0.3s;
    }
    .icon:hover {
      background: whitesmoke;
    }
    .toolbar-btn {
      background: #eee;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    #editor-toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none;
    }
 #editor-area {
  width: 100%;
  max-width: 100%;
  height:85vh;
     margin-top:20px;
     overflow:scroll;
  font-family: "Mulish";
  font-size: 1rem;
  padding: 1rem;
  border: none;
  outline: none;
  resize: vertical;
  box-sizing: border-box;
  background: #f9f9f9;
}

  </style>
</head>
<body>

  <a id="home" href="index.html" style="position:fixed;top:60px;left:20px;">
    <img class="icon" src="shapes.png" style="height:40px;cursor:pointer;">
  </a>

  <a id="edit" style="position:fixed;top:120px;left:20px;cursor:pointer;">
    <img class="icon" src="edit.png" style="height:40px;">
  </a>

  <div id="editor-toolbar">
    <button class="toolbar-btn" onclick="runPreview()">Run</button>
    <button class="toolbar-btn" onclick="downloadFile()">Download</button>
  </div>

  <div id="output"><center><img class="loader" src="loading.gif"></center></div>

  <script>
    const output = document.getElementById('output');
    const editBtn = document.getElementById('edit');
    const editorToolbar = document.getElementById('editor-toolbar');
    const homeBtn = document.getElementById('home');

    let markdownContent = sessionStorage.getItem('md_content');

    function enterEditor(initial = '') {
      output.innerHTML = `<textarea id="editor-area" spellcheck="false">${initial}</textarea>`;
      editorToolbar.style.display = "block";
      editBtn.style.display = "none";
      homeBtn.style.display = "block";
         document.getElementById("editor-area").focus();
    }

    function runPreview() {
      const editorText = document.getElementById('editor-area').value;
      sessionStorage.setItem('md_content', editorText);
      output.innerHTML = marked.parse(editorText);
      editorToolbar.style.display = "none";
      editBtn.style.display = "block";
    }

    function downloadFile() {
      const text = document.getElementById('editor-area')?.value || sessionStorage.getItem('md_content') || '';
      const blob = new Blob([text], { type: 'text/markdown' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "document.md";
      link.click();
    }

    editBtn.addEventListener('click', () => {
      const current = sessionStorage.getItem('md_content') || '';
      enterEditor(current);
    });

    if (markdownContent) {
      output.innerHTML = marked.parse(markdownContent);
      editBtn.style.display = "block";
      homeBtn.style.display = "block";
    } else {
      editBtn.style.display = "block";
      homeBtn.style.display = "block";
      setTimeout(() => enterEditor(""), 1500);
   
    }

     
     
      
  </script>
</body>
</html>
