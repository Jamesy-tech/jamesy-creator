<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamesy Creator</title>
    <link rel="icon" href="shapes.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Mulish', sans-serif;
      padding: 2rem;
      background: white;
      max-width: 720px;
      margin: auto;
      color: #1a1a1a;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      margin-top: 1.5em;
    }
    code {
      background: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
      overflow: auto;
    }
    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1em;
      color: #555;
      margin: 1em 0;
    }
    a {
      color: #0366d6;
    }
    hr {
      border-top: 1px solid #ddd;
    }

    .loader {
       width:150px;
       margin-top:50px;
    }

      .icon {
          border-radius:10px;
          padding:5px;
          transition:0.3s;
          }
      .icon:hover {
  background:whitesmoke;
          }

      #edit {
         display:block;
          }

      #home {
          display:block;
       }
  </style>
</head>
<body>
    
    <a id="home" href="index.html" style="position:fixed;top:60px;left:20px;"><img class="icon" src="shapes.png" style="height:40px;cursor:pointer;"></a>

        <a id="edit" href="index.html" style="position:fixed;top:120px;left:20px;"><img class="icon" src="edit.png" style="height:40px;cursor:pointer;"></a>

  <div id="output"><center><img class="loader" src="loading.gif"></center></div>
  <script>

      document.getElementById("edit").style.display = "none";
      document.getElementById("home").style.display = "none";
      
    const content = sessionStorage.getItem('md_content');
    if (content) {
      document.getElementById('output').innerHTML = marked.parse(content);
      //  document.getElementById("edit").style.display = "";
        document.getElementById("home").style.display = "";
    } else {
      setTimeout(() => {
     document.getElementById('output').innerText = "No markdown file found.";
     setTimeout(() => {
        window.location.href = "https://jamesy-tech.github.io/jamesy-creator/Jamesy Creator/open.html"
     }, 1000);
    }, 2500)


      
    }

  </script>
</body>
</html>
